<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Switch Game</title>

    <!-- Google Fonts: Roboto Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="page-game">
      <main id="game">
        <header>
          <h1>Press enter to play</h1>
        </header>

        <div class="buttons-grid">
          <div data-color="red" class="button"></div>
          <div data-color="green" class="button"></div>
          <div data-color="blue" class="button"></div>
          <div data-color="yellow" class="button"></div>
        </div>

        <div class="button-start">PLAY</div>
      </main>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
